{% extends 'account/base.html' %}

{% block authForm %}

    <h1>Anmelden</h1>
    <h3>Melde dich an, damit du deinen Account nutzen kannst!</h3>

    <form method="post" action="" class="pt-8">
        {% csrf_token %}
        {{ L_Form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}" class="outlined-button" style="margin-left: 2px; margin-top: 1rem">Ich habe noch keinen Account!</a>
{% endblock authForm %}
